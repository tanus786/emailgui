<div class="container">
<div class="card">
    <h1>Compose Email</h1>
    <mat-form-field class="field" appearance="outline">
        <mat-label>Recipient Email</mat-label>
        <input matInput placeholder="Enter Recipient Email">
    </mat-form-field>
    <mat-form-field class="field" appearance="outline" >
        <mat-label>Subject</mat-label>
        <input matInput placeholder="Enter Subject">
    </mat-form-field>
    <mat-form-field class="example-full-width field" appearance="outline">
        <mat-label>Write The Message</mat-label>
        <textarea rows="15" matInput placeholder="Compose Email"></textarea>
      </mat-form-field>
      <div class="text-center">
        <button type="submit" mat-stroked-button color="primary" (click)="btnClick()">Send</button>
        <button type="reset" mat-stroked-button color="accent">Reset</button>
      </div>

</div>
</div>
